    - --label=org.opencontainers.image.revision={{ .FullCommit }}
    - --label=org.opencontainers.image.licenses=MIT
  - image_templates:
    - ghcr.io/ellisvalentiner/steampipe-plugin-confluence:{{ .Tag }}
    goos: linux
